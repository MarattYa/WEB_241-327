<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа — Food Construct</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/order.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Food Construct</h1>
    <nav>
      <a href="index.html">О нас</a>
      <a href="lunch.html" id="active">Собрать ланч</a>
      <a href="order.html">Оформить заказ</a>
      <a href="#">Заказы</a>
      <a href="index.html#contacts">Контакты</a>
    </nav>
  </header>

  <main>
    <section class="order-section">
      <h2>Оформление заказа</h2>
      <div class="order-container">
        <div class="order-block order-left">
          <h3>Ваш заказ</h3>
          <div class="order-summary" id="order-summary">
            <div class="order-item">
              <h4>Суп</h4>
              <p id="order-soup">Ничего не выбрано</p>
              <button class="remove-btn" data-category="soup">Удалить</button>
            </div>
            <div class="order-item">
              <h4>Главное блюдо</h4>
              <p id="order-main">Ничего не выбрано</p>
              <button class="remove-btn" data-category="main">Удалить</button>
            </div>
            <div class="order-item">
              <h4>Салат/стартер</h4>
              <p id="order-salads_starters">Ничего не выбрано</p>
              <button class="remove-btn" data-category="salad">Удалить</button>
            </div>
            <div class="order-item">
              <h4>Напиток</h4>
              <p id="order-drink">Ничего не выбрано</p>
              <button class="remove-btn" data-category="drink">Удалить</button>
            </div>
            <div class="order-item">
              <h4>Десерт</h4>
              <p id="order-desserts">Ничего не выбрано</p>
              <button class="remove-btn" data-category="dessert">Удалить</button>
            </div>
            <div class="order-total" id="order-total"></div>
          </div>
        </div>

        <div class="order-block order-right">
          <!-- Форма с данными клиента, как на lunch.html -->
        </div>
      </div>
    </section>
  </main>

    <footer>
    <p>Позвонить нам +7-000-000-00-00</p>
  </footer>

  <script src="js/dishes.js"></script>
  <script src="js/order.js"></script>
  <script src="js/orderPage.js"></script>
  <script src="js/checkLunch.js"></script>
</body>
</html>
